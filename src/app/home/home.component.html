<header>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a class="navbar-brand" href="#"><h2 class="m-0">Desafio Pokemon</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form (ngSubmit)="onSearch()" class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="search" class="form-control-lg mr-sm-2 " name="search" type="search" #ctrl="ngModel" placeholder="Buscar Pokémon" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
</header>
<main>
  <div *ngIf="items$ | async as items; else loading">
    <div *ngIf="items.length>0;else empty" class="list list-clear">


      <app-item [data]="item"
        *ngFor="let item of items; trackBy: trackByFn"
        class="card"></app-item>
    </div>
    <ng-template #empty>
      <div class="alert h1" role="alert">
        <strong>
          Nenhum resultado encontrado.
        </strong>
      </div>
    </ng-template>
  </div>
  <ng-template #loading>
    <label class="loader center-aligned">
      <progress aria-label="Loading cards…"></progress>
    </label>
  </ng-template>
</main>
